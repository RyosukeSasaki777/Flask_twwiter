{%extends"layout.html"%}
{%block body%}


<form action="{{ url_for('new_post') }}" method=post class=add-entry>
    <div class="form-group">
        <label for="InputTitle">投稿するコミュニティの選択</label><br>
        <select class="form-control" name="community_id" id="community_id">
            <option value="">全員に公開</option>
            {% for community in communities %}
            <option value="{{ community.id }}">{{ community.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" id="InputTitle" name=title>
    </div>

    <div class="form-group">
        <label for="InputText">本文</label>
        <textarea class="form-control" id="InputText" name=text rows="3"></textarea>
    </div>

    <!-- 画像の登録用フォーム -->

    <button type="submit" class="btn btn-primary">新規投稿</button>
</form>
<br>
<div class="btn-group">
    <form action="{{ url_for('show_entries') }}" method="GET">
        <button type="submit" class="btn btn-secoundary">戻る</button>
    </form>
</div>


{%endblock%}
