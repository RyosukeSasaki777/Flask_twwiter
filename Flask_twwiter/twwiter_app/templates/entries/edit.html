{%extends"layout.html"%}
{%block body%}


<form action="{{ url_for('update_post', id=post.id) }}" method=post class=add-entry>
    <div class="form-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" id="InputTitle" name=title value="{{ post.title }}">
    </div>

    <div class="form-group">
        <label for="InputText">本文</label>
        <textarea class="form-control" id="InputText" name=text rows="3">{{ post.text|safe }}</textarea>
    </div>

    <!-- 画像の更新用フォーム -->

    <button type="submit" class="btn btn-primary">更新</button>
</form>
<br>
<div class="btn-group">
    <form action="{{ url_for('show_entries') }}" method="GET">
        <button type="submit" class="btn btn-secoundary">戻る</button>
    </form>
</div>


{%endblock%}
